<!DOCTYPE html>
<html lang="en">

	<head>
		<title> Mona Chat </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
													 integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
						integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
						crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
						integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
						crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
						integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
						crossorigin="anonymous"></script>

		<script src="https://kit.fontawesome.com/0f4591b7a3.js"></script>

		<!-- the star of the show - the Vue library! -->
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body>

		<div id="app" class="fluid-container text-center">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 text-center">
					<span class="lead">  </span>
					<div class="mine messages">
						<div class="message last">
							Hey Mona, I'm feeling nervous! {{m1}}
						</div>
					</div>
					<div class="yours messages">
						<div class="message">
							Hey!
						</div>
						<div class="message">
							You there?
						</div>
						<div class="message last">
							Hello, how's it going?
						</div>
					</div>
					<div class="mine messages">
						<div class="message">
							Great thanks!
						</div>
						<div class="message last">
							How about you?
						</div>
					</div>
				</div>
				<div class="col-md-4">

					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						<h2> Talk with Mona  <i class="fa fa-github-alt" aria-hidden="true"></i>
						</h2>
					</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel"> Mona it's here!</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									...
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save changes</button>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</body>

</html>
